<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu Bono Especial</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 600px; border: 2px  #25D366; }
        h1 { color: #333; margin-bottom: 10px; }
        img{ max-width: 100%; border-radius: 10px; margin-bottom: 20px; }
        .btn-whatsapp { background-color: #25D366; color: white; text-decoration: none; padding: 15px 25px; border-radius: 50px; font-weight: bold; display: inline-block; margin-top: 20px; transition: transform 0.3s; }
        .btn-whatsapp:hover { transform: scale(1.05); }
        @media (min-width:768px) and (max-width: 992px) {
            .card { padding: 20px;
          }
            .btn-whatsapp { padding: 10px 20px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>¬°üéÅBONO EXCLUSIVO!</h1>
        <img src="bono.jpg" alt="Bono especial">
            <button onclick="abrirWhatsApp()" class="btn-whatsapp"">
            RESERVAR POR WHATSAPP
        </button>
    
    </div>
    <script>
        function abrirWhatsApp() {
            // Dividimos el n√∫mero para que los robots no lo detecten entero
            // Ejemplo para Espa√±a (34) n√∫mero 600 000 000
            var p1 = "34";
            var p2 = "602";
            var p3 = "433267"; 
            
            var mensaje = encodeURIComponent("¬°Hola! Vi el bono en Facebook y quiero hacer una reserva.");
            
            // Construye el enlace solo cuando el usuario hace clic
            var url = "https://wa.me/" + p1 + p2 + p3 + "?text=" + mensaje;
            
            // Abre WhatsApp
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
